<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="data.json"></script>
    <script defer src="index.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[#F8E9DD] text-lg font-['DM Sans']">
    <main class="container w-[90%] my-24 sm:w-[40%] m-auto flex flex-col gap-4">
      <div
        class="heading bg-[#F3A596] rounded-3xl flex flex-row justify-between justify-items-center p-8"
      >
        <div class="text-[#FFFAF5]">
          <p class="font-normal mb-1">My balance</p>
          <p class="text-3xl font-bold">$921.48</p>
        </div>
        <img src="images/logo.svg" alt="" srcset="" />
      </div>
      <div class="chart bg-[#FFFAF5] p-8 rounded-3xl relative">
        <div class="bars-container h-80 mb-8 grid grid-cols-7">
          <p class="absolute text-3xl font-bold text-[#382314]">
            Spending - Last 7 days
          </p>
          <!-- <div class="bar flex flex-col justify-end text-center">
            <p
              class="bg-[#382314] text-[#FFFAF5] font-bold text-sm py-2 rounded-md mb-1"
            >
              $17.45
            </p>
            <div
              class="bar-column mon h-[17.45%] w-[80%] mx-auto bg-[#F3A596] rounded-md mb-1"
            ></div>
            <p class="text-[#93867B] text-base">mon</p>
          </div> -->
        </div>
        <div class="mt-4 pt-4 border-t flex flex-row justify-between items-end">
          <div>
            <p class="text-[#93867B]">Total this month</p>
            <p class="text-5xl font-bold text-[#382314]">$478.33</p>
          </div>
          <div class="text-right">
            <p class="text-[#382314] font-bold">+2.4%</p>
            <p class="text-[#93867B]">from last month</p>
          </div>
        </div>
      </div>
      <div></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://webcouture.com.ng">Olawole O.M web Couture</a>.
    </div>
  </body>
</html>
